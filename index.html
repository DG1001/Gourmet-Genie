<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet-Genie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .tagline {
            color: #86868b;
            font-size: 14px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #007aff;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-hint {
            font-size: 12px;
            color: #86868b;
            margin-top: 8px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007aff, #0051d9);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.03);
            color: #007aff;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        /* Recipe Cards Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .recipe-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .recipe-card-content {
            padding: 25px;
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .recipe-title {
            font-size: 18px;
            font-weight: 700;
            color: #1d1d1f;
            line-height: 1.3;
        }

        .difficulty-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }

        .recipe-description {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #86868b;
        }

        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .missing-ingredients {
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .missing-ingredients-title {
            font-size: 12px;
            font-weight: 600;
            color: #c53030;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .missing-ingredients-list {
            font-size: 13px;
            color: #c53030;
        }

        /* Recipe Detail */
        .recipe-detail {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .recipe-detail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            position: relative;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: white;
        }

        .recipe-detail-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .recipe-detail-description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .recipe-detail-meta {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .recipe-detail-meta-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
        }

        .recipe-detail-content {
            padding: 40px 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .ingredients-section, .tips-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .ingredients-list {
            list-style: none;
        }

        .ingredients-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 15px;
            color: #1d1d1f;
        }

        .ingredient-dot {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .tips-content {
            background: linear-gradient(135deg, #e0f2fe, #b3e5fc);
            border: 1px solid #81d4fa;
            border-radius: 12px;
            padding: 20px;
            font-size: 15px;
            color: #0277bd;
            line-height: 1.6;
        }

        .shopping-list {
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
            border: 1px solid #ffcc02;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
        }

        .shopping-list-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #e65100;
            margin-bottom: 20px;
        }

        .shopping-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .shopping-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #e65100;
            border: 1px solid #ffcc02;
        }

        .steps-section {
            margin-top: 40px;
        }

        .steps-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step-item {
            display: flex;
            gap: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .step-item:hover {
            background: #f1f3f4;
            transform: translateX(5px);
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
            font-size: 15px;
            line-height: 1.6;
            color: #1d1d1f;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007aff, #667eea);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: #86868b;
            font-size: 16px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Utilities */
        .hidden { display: none; }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .card { padding: 20px; margin-bottom: 20px; }
            .recipes-grid { grid-template-columns: 1fr; gap: 20px; }
            .content-grid { grid-template-columns: 1fr; gap: 25px; }
            .recipe-detail-header { padding: 30px 20px; }
            .recipe-detail-content { padding: 30px 20px; }
            .recipe-detail-title { font-size: 26px; }
            .header-content { flex-direction: column; gap: 15px; text-align: center; }
            .tagline { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üçΩÔ∏è</div>
                    <div>
                        <h1>Gourmet-Genie</h1>
                    </div>
                </div>
                <p class="tagline">Zaubert raffinierte Gerichte aus Ihren Zutaten</p>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 30px;">
        <!-- API Key Status -->
        <div id="apiKeyStatus" class="card fade-in">
            <div class="card-header">
                <div class="card-icon" style="background: #e3f2fd;">üîë</div>
                <h2 class="card-title">API Status</h2>
            </div>
            <div id="apiKeyContent">
                <!-- API key status will be shown here -->
            </div>
        </div>

        <!-- Ingredients Section -->
        <div id="ingredientsSection" class="card fade-in">
            <div class="card-header">
                <div class="card-icon" style="background: #e8f5e8;">ü•¨</div>
                <h2 class="card-title">Ihre Zutaten</h2>
            </div>
            <div class="form-group">
                <label for="ingredients" class="form-label">Welche Zutaten haben Sie zu Hause?</label>
                <textarea id="ingredients" class="form-textarea" placeholder="z.B. Lachs, Spinat, Sahne, Knoblauch, Zitrone..."></textarea>
            </div>
            <button id="generateBtn" class="btn btn-primary">
                <span id="generateBtnText">Rezepte generieren ‚ú®</span>
            </button>
        </div>

        <!-- Recipe Suggestions -->
        <div id="recipesSection" class="hidden">
            <div class="card-header">
                <div class="card-icon" style="background: #f3e5f5;">üë®‚Äçüç≥</div>
                <h2 class="card-title">Gourmet-Rezeptvorschl√§ge</h2>
            </div>
            <div id="recipeCards" class="recipes-grid">
                <!-- Recipe cards will be inserted here -->
            </div>
        </div>

        <!-- Selected Recipe Detail -->
        <div id="recipeDetailSection" class="hidden">
            <div id="recipeDetailContent" class="recipe-detail">
                <!-- Recipe detail will be inserted here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden loading">
            <div class="loading-icon">üë®‚Äçüç≥</div>
            <p class="loading-title loading-dots">Gourmet-Rezepte werden kreiert</p>
            <p class="loading-subtitle">Dies kann einen Moment dauern...</p>
        </div>
    </main>

    <script>
        class GourmetGenie {
            constructor() {
                this.apiKey = '';
                this.currentRecipes = [];
                this.selectedRecipe = null;
                this.initializeApp();
            }

            initializeApp() {
                this.extractApiKeyFromURL();
                this.updateApiKeyStatus();
                this.initializeEventListeners();
            }

            extractApiKeyFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                this.apiKey = urlParams.get('apikey') || urlParams.get('api_key') || '';
                
                // Clean URL from API key for security
                if (this.apiKey) {
                    const url = new URL(window.location);
                    url.searchParams.delete('apikey');
                    url.searchParams.delete('api_key');
                    window.history.replaceState({}, document.title, url.toString());
                }
            }

            updateApiKeyStatus() {
                const container = document.getElementById('apiKeyStatus');
                
                if (this.apiKey) {
                    // Hide the entire API key section when key is loaded
                    container.style.display = 'none';
                } else {
                    // Show the section with instructions when no key is found
                    container.style.display = 'block';
                    const content = document.getElementById('apiKeyContent');
                    content.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px; padding: 15px; background: linear-gradient(135deg, #fff3cd, #ffeaa7); border: 1px solid #ffc107; border-radius: 12px;">
                            <div style="width: 24px; height: 24px; background: #ffc107; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #856404; font-size: 14px; font-weight: bold;">!</div>
                            <div>
                                <div style="font-weight: 600; color: #856404; margin-bottom: 4px;">Kein API Key gefunden</div>
                                <div style="font-size: 14px; color: #856404;">Bitte starten Sie die App mit einem API Key als URL-Parameter</div>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <h4 style="color: #1d1d1f; font-size: 16px; margin-bottom: 15px;">üìñ So verwenden Sie die App:</h4>
                            <div style="background: #f8f9fa; border-radius: 12px; padding: 20px;">
                                <ol style="margin: 0; padding-left: 20px; color: #666; line-height: 1.6;">
                                    <li style="margin-bottom: 8px;">Holen Sie sich einen <strong>DeepSeek API Key</strong> von <a href="https://platform.deepseek.com" target="_blank" style="color: #007aff;">platform.deepseek.com</a></li>
                                    <li style="margin-bottom: 8px;">F√ºgen Sie den Key als URL-Parameter hinzu:</li>
                                </ol>
                                <div style="background: white; border: 1px solid #e5e5e7; border-radius: 8px; padding: 15px; margin: 15px 0; font-family: monospace; font-size: 13px; color: #333;">
                                    <div style="color: #007aff; margin-bottom: 5px;">Beispiel:</div>
                                    <div>ihre-app.html<span style="color: #ff6b6b;">?apikey=</span><span style="color: #28a745;">sk-xxxxxxxxxx</span></div>
                                </div>
                                <ol start="3" style="margin: 0; padding-left: 20px; color: #666; line-height: 1.6;">
                                    <li>Laden Sie die Seite neu - der API Key wird automatisch erkannt!</li>
                                </ol>
                            </div>
                        </div>
                    `;
                }
            }

            initializeEventListeners() {
                document.getElementById('generateBtn').addEventListener('click', () => this.generateRecipes());
            }

            async generateRecipes() {
                const ingredients = document.getElementById('ingredients').value.trim();
                
                if (!this.apiKey) {
                    alert('‚ùå Kein API Key gefunden!\n\nBitte starten Sie die App mit einem API Key:\nihr-dateiname.html?apikey=sk-xxxxxxxxxx');
                    return;
                }
                
                if (!ingredients) {
                    alert('Bitte geben Sie mindestens eine Zutat ein.');
                    return;
                }

                this.showLoading(true);
                this.hideSection('recipesSection');
                this.hideSection('recipeDetailSection');

                try {
                    const recipes = await this.callDeepSeekAPI(this.createRecipePrompt(ingredients));
                    this.currentRecipes = recipes;
                    this.displayRecipes(recipes);
                } catch (error) {
                    console.error('Fehler beim Generieren der Rezepte:', error);
                    alert('Fehler beim Generieren der Rezepte. Bitte √ºberpr√ºfen Sie Ihren API Key und versuchen Sie es erneut.');
                } finally {
                    this.showLoading(false);
                }
            }

            createRecipePrompt(ingredients) {
                return `Als erfahrener Gourmet-Koch sollst du 3 raffinierte, gehobene Rezepte basierend auf diesen Zutaten erstellen: ${ingredients}

Antworte ausschlie√ülich mit einem g√ºltigen JSON-Objekt in folgendem Format:

{
  "recipes": [
    {
      "name": "Rezeptname",
      "description": "Kurze appetitliche Beschreibung (2-3 S√§tze)",
      "difficulty": "Einfach/Mittel/Schwer",
      "cookingTime": "Zubereitungszeit in Minuten",
      "cuisine": "K√ºchenstil (z.B. Franz√∂sisch, Italienisch)",
      "ingredients": ["Zutat 1", "Zutat 2", "..."],
      "missingIngredients": ["Fehlende Zutat 1", "..."],
      "steps": [
        "Schritt 1: Detaillierte Anweisung...",
        "Schritt 2: Detaillierte Anweisung...",
        "..."
      ],
      "tips": "Profi-Tipp f√ºr perfektes Gelingen"
    }
  ]
}

Wichtig: 
- Kreiere nur gehobene, raffinierte Gerichte
- Nutze die vorhandenen Zutaten maximal aus
- Gib nur g√ºltiges JSON zur√ºck, keine zus√§tzlichen Texte
- Jedes Rezept sollte 4-8 Zubereitungsschritte haben`;
            }

            async callDeepSeekAPI(prompt) {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        max_tokens: 2000,
                        temperature: 0.8
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Fehler: ${response.status}`);
                }

                const data = await response.json();
                let content = data.choices[0].message.content.trim();
                
                // Remove potential markdown formatting
                content = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                try {
                    const parsedData = JSON.parse(content);
                    return parsedData.recipes || [];
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError);
                    console.log('Raw content:', content);
                    throw new Error('Ung√ºltige Antwort von der API');
                }
            }

            displayRecipes(recipes) {
                const container = document.getElementById('recipeCards');
                container.innerHTML = '';

                recipes.forEach((recipe, index) => {
                    const card = this.createRecipeCard(recipe, index);
                    container.appendChild(card);
                });

                this.showSection('recipesSection');
            }

            createRecipeCard(recipe, index) {
                const div = document.createElement('div');
                div.className = 'recipe-card fade-in';
                div.style.animationDelay = `${index * 0.1}s`;

                const difficultyClass = {
                    'Einfach': 'difficulty-easy',
                    'Mittel': 'difficulty-medium',
                    'Schwer': 'difficulty-hard'
                }[recipe.difficulty] || 'difficulty-easy';

                const missingIngredientsSection = recipe.missingIngredients && recipe.missingIngredients.length > 0 ? `
                    <div class="missing-ingredients">
                        <div class="missing-ingredients-title">Noch ben√∂tigt:</div>
                        <div class="missing-ingredients-list">${recipe.missingIngredients.slice(0, 3).join(', ')}${recipe.missingIngredients.length > 3 ? '...' : ''}</div>
                    </div>
                ` : '';

                div.innerHTML = `
                    <div class="recipe-card-content">
                        <div class="recipe-header">
                            <h3 class="recipe-title">${recipe.name}</h3>
                            <span class="difficulty-badge ${difficultyClass}">${recipe.difficulty}</span>
                        </div>
                        
                        <p class="recipe-description">${recipe.description}</p>
                        
                        <div class="recipe-meta">
                            <div class="recipe-meta-item">
                                <span>‚è±Ô∏è</span>
                                <span>${recipe.cookingTime} Min</span>
                            </div>
                            <div class="recipe-meta-item">
                                <span>üåç</span>
                                <span>${recipe.cuisine}</span>
                            </div>
                        </div>
                        
                        ${missingIngredientsSection}
                        
                        <button class="btn btn-primary">Rezept ausw√§hlen</button>
                    </div>
                `;

                div.addEventListener('click', () => this.selectRecipe(recipe));
                return div;
            }

            selectRecipe(recipe) {
                this.selectedRecipe = recipe;
                this.displayRecipeDetail(recipe);
                
                setTimeout(() => {
                    document.getElementById('recipeDetailSection').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 100);
            }

            displayRecipeDetail(recipe) {
                const container = document.getElementById('recipeDetailContent');
                
                const shoppingListSection = recipe.missingIngredients && recipe.missingIngredients.length > 0 ? `
                    <div class="shopping-list">
                        <h4 class="shopping-list-title">
                            <span class="section-icon" style="background: #fff3e0;">üõí</span>
                            Einkaufsliste f√ºr fehlende Zutaten
                        </h4>
                        <div class="shopping-items">
                            ${recipe.missingIngredients.map(ingredient => 
                                `<div class="shopping-item">${ingredient}</div>`
                            ).join('')}
                        </div>
                    </div>
                ` : '';

                container.innerHTML = `
                    <div class="recipe-detail-header">
                        <a href="#" id="backBtn" class="back-button">‚Üê Zur√ºck zu den Vorschl√§gen</a>
                        <h2 class="recipe-detail-title">${recipe.name}</h2>
                        <p class="recipe-detail-description">${recipe.description}</p>
                        <div class="recipe-detail-meta">
                            <div class="recipe-detail-meta-item">‚è±Ô∏è ${recipe.cookingTime} Min</div>
                            <div class="recipe-detail-meta-item">üåç ${recipe.cuisine}</div>
                            <div class="recipe-detail-meta-item">üìä ${recipe.difficulty}</div>
                        </div>
                    </div>

                    <div class="recipe-detail-content">
                        ${shoppingListSection}

                        <div class="content-grid">
                          class="ingredients-section">
                                <h4 class="section-title">
                                    <span class="section-icon" style="background: #e8f5e8;">ü•¨</span>
                                    Zutaten
                                </h4>
                                <ul class="ingredients-list">
                                    ${recipe.ingredients.map(ingredient => 
                                        `<li><span class="ingredient-dot"></span>${ingredient}</li>                                    ).join('')}
                                </ul>
                            </div>

                            <div class="tips-section">
                                <h4 class="section-title">
                                    <span class="section-icon" style="background: #e3f2fd;">üí°</span>
                                    Profi-Tipp
                                </h4>
                                <div class="tips-content">${recipe.tips}</div>
                          </div>
                        </div>

                        <div class="steps-section">
                            <h4 class="section-title">
                                <span class="section-icon" style="background: #f3e5f5;">üë®‚Äçüç≥</span>
                                Schritt-f√ºr-Schritt Anleitung
                            </h4>
                            <div class="steps-list">
                                ${recipe.steps.map((step, index) => `
                              <div class="step-item">
                                        <div class="step-number">${index + 1}</div>
                                        <div class="step-content">${step}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('backBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.hideSection('recipeDetailSection');
                    document.getElementById('recipesSection').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                });

                this.showSection('recipeDetailSection');
            }

            showSection(sectionId) {
                const section = document.getElementById(sectionId);
                section.classList.remove('hidden');
                section.classList.add('fade-in');
            }

            hideSection(sectionId) {
                const section = document.getElementById(sectionId);
                section.classList.add('hidden');
                section.classList.remove('fade-in');
            }

            showLoading(show) {
                const loadingState = document.getElementById('loadingState');
                const generateBtn = document.getElementById('generateBtn');
                const generateBtnText = document.getElementById('generateBtnText');

                if (show) {
                    loadingState.classList.remove('hidden');
                    generateBtn.disabled = true;
                    generateBtnText.textContent = 'Generiere Rezepte...';
                } else {
                    loadingState.classList.add('hidden');
                    generateBtn.disabled = false;
                    generateBtnText.textContent = 'Rezepte generieren ‚ú®';
                }
            }
        }

        // Initialize the app when DOM is lded
        document.addEventListener('DOMContentLoaded', () => {
            new GourmetGenie();
        });
    </script>
</body>
</html>
